<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <div class="jumbotron text-center shadow">
      <h3 class="display-4">Programming Language Selector</h3>
      <hr>
      <p class="lead">Wondering which language best suits you?!</p>
    </div>

    <!-- Form -->
    <div class="card shadow-lg">
      <form action="" id="languageForm" class="m-3">
        <h2 class="display-6 text-center mb-5 mt-2">Please answer the questions below.</h2>
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="companies">For which companies are you most interested in working?</label>
          <select class="form-control" id="companies">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="syntax">Which syntax sounds most inviting?</label>
          <select class="form-control" id="syntax">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="debug">What level of difficulty are you willing to encounter when debuggin?</label>
          <select class="form-control" id="debug">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="framework">Which web framework are you most interested in?</label>
          <select class="form-control" id="framework">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="adjective">Which adjective best describes your personality?</label>
          <select class="form-control" id="adjective">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>
      </form>
    </div>

    <!-- Return Div -->
    <div class="result">
    </div>


  </div>
</body>
</html>
