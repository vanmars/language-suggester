<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div> 
    
    
    <!-- Heading -->
    <div class="jumbotron text-center shadow-lg mt-2">
      <p class="lead pb-3 mt-0">Wondering which programming language best suits you? <span class="text-muted">Let's find out!</span></p>
      <hr>
      <h3 class="display-4">Programming Language Selector</h3>
      <hr>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>

    
    
      
    </div>
    <!-- Form -->
    <div class="card shadow-lg mb-2">
      <form id="languageForm" class="m-3">
        <h2 class="display-6 text-center mb-5 mt-2" id="formHeader">Please answer the questions below.</h2>
        <div class="form-group">
          <label for="name">What is your name? </label>
          <input id="name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="companies" class="pt-2">For which companies are you most interested in working?</label>
          <select class="form-control" id="companies">
            <option value="1">Airbnb, Github, Hulu</option>
            <option value="2">Microsoft, PayPal, Netflix</option>
            <option value="3">YouTube, Instagram, Bit Torrent</option>
          </select>
        </div>
        <div class="form-group">
          <label for="syntax" class="pt-2">Which syntax sounds most inviting?</label>
          <select class="form-control" id="syntax">
            <option value="1">Semicolons and new lines</option>
            <option value="2">Curly brackets</option>
            <option value="3">White space and indents</option>
          </select>
        </div>
        <div class="form-group">
          <label for="debug" class="pt-2">What level of difficulty are you willing to encounter while debugging?</label>
          <select class="form-control" id="debug">
            <option value="1">Difficult</option>
            <option value="2">Moderate</option>
            <option value="3">Easy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="framework" class="pt-2">Which web framework are you most interested in?</label>
          <select class="form-control" id="framework">
            <option value="1">Ruby on Rails</option>
            <option value="2">React</option>
            <option value="3">Django</option>
          </select>
        </div>
        <div class="form-group">
          <label for="adjective" class="pt-2">Which adjective best describes your personality?</label>
          <select class="form-control" id="adjective">
            <option value="1">Pioneering</option>
            <option value="2">Detail-oriented</option>
            <option value="3">Minimalist</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-5 d-block mx-auto">Submit</button>
      </form>
    </div>
    <!-- Return Div -->
    <div id="result" class="shadow p-2">
      <div class="card my-3 d-block mx-auto shadow-lg" style="max-width: 760px;">
        <div class="row no-gutters">
          <div class="col-md-6 imgResult">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h2 class="card-title" id="resultsText">The results are in!</h2>
              <hr>
              <h5 class="card-text"><span class="name"></span>, you should study . . . <br><br><span class="langResult display-4"></span></h5>
              <h5 class="card-text"><small class="text-muted"><span class="urlResult"></span></small></h5>
              <button type="click" id="return" class="btn-sm btn-primary">Return to Survey</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
